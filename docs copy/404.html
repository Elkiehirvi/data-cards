<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found | DataCards for Obsidian</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Transform Dataview query results into visually appealing, customizable card layouts">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  
  <!-- Custom Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/css/custom.css">
  
  <!-- Custom 404 styling -->
  <style>
    .error-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 1rem;
      background: linear-gradient(120deg, #0A0A0A, #121214);
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(135deg, #5F7A8A, #7A93A0);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
    }
    
    .error-title {
      font-size: 2rem;
      margin: 1rem 0 2rem;
      color: #E6E6E6;
    }
    
    .error-text {
      max-width: 600px;
      margin-bottom: 2rem;
      opacity: 0.8;
      color: #999999;
    }
    
    .card-icon {
      position: relative;
      width: 150px;
      height: 200px;
      border-radius: 8px;
      background-color: rgba(95, 122, 138, 0.1);
      border: 2px solid rgba(95, 122, 138, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 5rem;
      margin-bottom: 2rem;
      overflow: hidden;
      animation: float 4s ease-in-out infinite;
    }
    
    .card-icon::before {
      content: '?';
      position: absolute;
      font-size: 8rem;
      opacity: 0.1;
    }
    
    .home-button {
      display: inline-block;
      background: linear-gradient(135deg, #5F7A8A, #7A93A0);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }
    
    .home-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(2deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
    
    .suggestions {
      margin-top: 2rem;
      padding: 1.5rem;
      background: linear-gradient(135deg, rgba(25, 25, 28, 0.7), rgba(29, 29, 34, 0.7));
      backdrop-filter: blur(10px);
      border-radius: 8px;
      max-width: 600px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }
    
    .suggestions h3 {
      color: #E6E6E6;
    }
    
    .suggestions ul {
      text-align: left;
      padding-left: 1.5rem;
    }
    
    .suggestions li {
      margin-bottom: 0.5rem;
      color: #999999;
    }
    
    .suggestions a {
      color: #5F7A8A;
      text-decoration: none;
      transition: color 0.2s ease;
      border-bottom: 1px dotted #5F7A8A;
    }
    
    .suggestions a:hover {
      color: #7A93A0;
      border-bottom: 1px solid #7A93A0;
    }
    
    /* Apply noise texture */
    .error-page::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.1'/%3E%3C/svg%3E");
      opacity: 0.15;
      pointer-events: none;
      z-index: -1;
    }
  </style>
  
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div class="error-page">
    <div class="card-icon">üîç</div>
    <h1 class="error-code">404</h1>
    <h2 class="error-title">Page Not Found</h2>
    <p class="error-text">Sorry, the DataCard you're looking for couldn't be found. Perhaps it's been moved, deleted, or never existed in the first place.</p>
    
    <a href="/#/" class="home-button">Return to Home</a>
    
    <div class="suggestions">
      <h3>You might be looking for:</h3>
      <ul>
        <li><a href="/#/getting-started">Getting Started Guide</a></li>
        <li><a href="/#/features/presets">Card Presets</a></li>
        <li><a href="/#/examples/books">Book Library Example</a></li>
        <li><a href="/#/faq">FAQ & Troubleshooting</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
