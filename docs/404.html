<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found | DataCards for Obsidian</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Transform Dataview query results into visually appealing, customizable card layouts">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  
  <!-- Custom Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/css/custom.css">
  
  <!-- Custom 404 styling -->
  <style>
    .error-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 1rem;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(45deg, #3F51B5, #C5CAE9);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
    }
    
    .error-title {
      font-size: 2rem;
      margin: 1rem 0 2rem;
    }
    
    .error-text {
      max-width: 600px;
      margin-bottom: 2rem;
      opacity: 0.8;
    }
    
    .card-icon {
      position: relative;
      width: 150px;
      height: 200px;
      border-radius: 10px;
      background-color: rgba(63, 81, 181, 0.1);
      border: 2px solid rgba(63, 81, 181, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 5rem;
      margin-bottom: 2rem;
      overflow: hidden;
      animation: float 4s ease-in-out infinite;
    }
    
    .card-icon::before {
      content: '?';
      position: absolute;
      font-size: 8rem;
      opacity: 0.1;
    }
    
    .home-button {
      display: inline-block;
      background-color: #3F51B5;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }
    
    .home-button:hover {
      background-color: #303F9F;
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(2deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
    
    .suggestions {
      margin-top: 2rem;
      padding: 1.5rem;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      max-width: 600px;
    }
    
    .suggestions ul {
      text-align: left;
      padding-left: 1.5rem;
    }
    
    .suggestions li {
      margin-bottom: 0.5rem;
    }
    
    .suggestions a {
      color: #C5CAE9;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    .suggestions a:hover {
      color: #3F51B5;
    }
  </style>
  
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div class="error-page">
    <div class="card-icon">üîç</div>
    <h1 class="error-code">404</h1>
    <h2 class="error-title">Page Not Found</h2>
    <p class="error-text">Sorry, the DataCard you're looking for couldn't be found. Perhaps it's been moved, deleted, or never existed in the first place.</p>
    
    <a href="/#/" class="home-button">Return to Home</a>
    
    <div class="suggestions">
      <h3>You might be looking for:</h3>
      <ul>
        <li><a href="/#/getting-started">Getting Started Guide</a></li>
        <li><a href="/#/features/presets">Card Presets</a></li>
        <li><a href="/#/examples/books">Book Library Example</a></li>
        <li><a href="/#/faq">FAQ & Troubleshooting</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
